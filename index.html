<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="btn" onclick="dark()">
                <i class="bi bi-moon" id="btn"></i>
            </div>
            <div class="details">
                <div class="top">
                    <div class="field">
                        <label class="star">username</label>
                        <input type="text" placeholder="type your name in only english">
                    </div>
                    <div class="field">
                        <label>phone</label>
                        <input type="tel">
                    </div>
                    
                </div>
                <div class="bottom">
                    <div class="left">
                        <div class="field">
                            <label class="star">password</label>
                            <input type="password" placeholder="type a complex password">
                        </div>
                        <div class="field">
                            <label class="star">email</label>
                            <input type="email" placeholder="type a valid email">
                        </div>
                    </div>
                    <div class="right">
                        <div class="field">
                            <label>brief</label>
                            <textarea></textarea>
                    </div>
                    </div>
                </div>
            </div>
            <div class="reg">
                <button>Register</button>
            </div>
        </div>
    </div>
    <script>
        let button = document.getElementById("btn");
        let content = document.querySelector(".container");
        function dark() {
            content.classList.toggle("dark")
            if (button.classList[1] == "bi-moon"){
                button.classList.replace("bi-moon","bi-sun")
            }
            else{
                button.classList.replace("bi-sun","bi-moon")
            }
        }

    </script>
</body>
</html>
